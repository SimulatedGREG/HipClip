<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>HipClip</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,100' rel='stylesheet' type='text/css'>
    <link href="assets/styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="list">
      <div v-for="item in items" v-on:click="copy($index)" class="list-item {{ item.format }} {{ item.selected }}">
        <span class="item-timestamp"><img class="ico-time" src="assets/time.svg">{{ item.timeStamp }}</span>
        <h1 v-if="item.format == 'text'">{{ item.data }}</h1>
        <div v-if="item.format == 'image'"
          class="item-image"
          style="background-image: url({{ item.data }});">
        <div v-if="item.format == 'image'" class="item-image-cover"></div>
      </div>
    </div>

    <script>var $ = require('jquery');</script>
    <script src="node_modules/jquery.scrollto/jquery.scrollTo.min.js"></script>
    <script src="node_modules/timeago/jquery.timeago.js"></script>
    <script src="node_modules/vue/dist/vue.min.js"></script>

    <script src="assets/app.js"></script>
  </body>
</html>
